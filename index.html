<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta name="description" content="Google Homepage Rebuild">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="icon" href="favicon.png" type="image/x-icon"/>
</head>

<body>

	<nav class="top-nav">
		<div class="top-left">
			<a href="https://www.google.com/intl/en/about/" class="top-left__link">About</a>

			<a href="https://store.google.com/" class="top-left__link">Store</a>
		</div>
		

		<div class="top-right">

			<a href="https://mail.google.com">Gmail</a>

			<a href="https://www.google.com/images" class="top-right__images">Images</a>


			<!-- <img src="" alt="Profile picture" class="profile"> -->

		</div>
	</nav>
	
	<div class="page-prime">

		<img src="logo.png" alt="Google Logo" class="logo">

		<div class="search-wrapper">
			
			<input type="text" name="Search" class="search-bar">
			<a href="https://en.wikipedia.org/wiki/Google_Voice_Search"><img class="search-pic" src="mic.png"></a>
		</div>
	</div>

	

	<div class="buttons">
		
		<button type="" name="search" class="search-button">Google Search</button>

		<button type="" name="lucky" class="lucky-button">I'm Feeling Lucky</button>
	</div>

	<nav class="bottom-nav">
		
		<div class="bottom-nav__left">

			<a href="https://ads.google.com">Advertising</a>

			<a href="https://www.google.com/services/">Business</a>
		</div>
		
		<div class="bottom-nav__right"> 

			<a href="https://policies.google.com/privacy">Privacy</a>

			<a href="https://policies.google.com/terms">Terms</a>

			<a href="https://www.google.com/preferences?hl=en">Settings</a>
		</div>
	</nav>
</body>
</html>
